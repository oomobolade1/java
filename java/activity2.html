<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basketball Fan Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #000000;
      text-align: center;
    }

    #playerInfo {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #funBox {
      padding: 15px;
      margin-top: 10px;
      border: 2px dashed #8e44ad;
      background-color: #e8daef;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Basketball Fan Page!</h1>

  <div id="playerInfo">
    <p id="usernameDisplay">Hello, Whats your name?</p>
    <p id="favoritePlayer">Favorite Player: Andrew Wiggns</p>
    <img id="playerImage" src="andrew.webp" alt="?">
  </div>

  <button onclick="askUserName()">What's your name?</button>
  <button onclick="changePlayer()">Change Favorite Player</button>
  <button onclick="showFunBox()">Show Fun Fact</button>

  <div id="funBox">
    <p>Basketball was invented in 1891 by Dr. James Naismith!</p>
  </div>

  <script>
    // Ask user for their name
    function askUserName() {
      let name = prompt("What's your name?");
      if (name) {
        document.getElementById("usernameDisplay").innerText = "Hi " + name + ", welcome to the page!";
      }
    }

    // Change the favorite player info and image
    function changePlayer() {
      document.getElementById("favoritePlayer").innerText = "Favorite Player: Stephen Curry";
      document.getElementById("playerImage").src = "steph.jpg";
      document.getElementById("playerImage").style.border = "4px solid #f1c40f";
      document.getElementById("playerImage").style.borderRadius = "10px";
      document.getElementById("playerImage").style.boxShadow = "0 0 10px #f39c12";
      console.log("Player changed to Stephen Curry!");
    }

    // Show the fun box using getElementById
    function showFunBox() {
      document.getElementById("funBox").style.display = "block";
    }

    // --- JavaScript Tutorial Component ---
    // Tutorial followed: https://www.w3schools.com/js/js_htmldom_events.asp
    // This code changes text when you click a paragraph
    function changeText(id) {
      document.getElementById(id).innerText = "LeBron!";
    }
  </script>

  <p id="clickMe" onclick="changeText('clickMe')">Click this text to change it.</p>

  <!-- Explanation of the Tutorial:
       The W3Schools tutorial teaches how to use onclick events.
       The function changeText() takes an element's ID and changes its text when it's clicked.
       This helps me understand how functions and events work together in JavaScript.
  -->

</body>
</html>
